<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="https://github.com/do-kevin/unit-4-game">
            <img src="assets/images/GitHub.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Docs Repo
        </a>
    </nav>

    <div class="jumbotron">
        <h1 class="display-3">Crystal Collector</h1>
        <hr class="my-2">
        <p class="lead">Placeholder text</p>
    </div>

    <div class="card">
        <div class="card-body">
            Target Score: <span id="targetScoreCounter">0</span> <!-- Player's Target Score -->
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            Current Score: <span id="currentScoreCounter">0</span> <!-- Player's Current Score -->
        </div>
    </div>

    <div class="panel panel-default">
        <div class="card-body" id="crystals"> <!-- Crystals (Pictures) -->
            <img class = "crystal-image" id="crystalOne" src="assets/images/crystalOne.png">
            <img class = "crystal-image" id="crystalTwo" src="assets/images/crystalTwo.png">
            <img class = "crystal-image" id="crystalThree" src="assets/images/crystalThree.png">
            <img class = "crystal-image" id="crystalFour" src="assets/images/crystalFour.png">
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            Wins: <span id="winCounter">0</span> <!-- Player's Win Counter -->
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            Losses: <span id="lossCounter">0</span> <!-- Player's Loss Counter -->
        </div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/debugging-game.js"></script>
    <!-- <script type="text/javascript" src="assets/javascript/game.js"></script> -->
</body>
</html>
